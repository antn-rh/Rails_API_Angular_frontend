<!DOCTYPE html>
<html>
  <head>
    <title>Contact Catalog</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-app='ContactsCatalog' ng-cloak>
    <md-card>
      <md-toolbar class="md-primary">
        <md-card-content>
          <h3>Welcome to the Contact Catalog! <br> You can save and view information about a person here.</h3>
        </md-card-content>
      </md-toolbar>
    </md-card>

    <md-nav-bar>
      <md-nav-item md-nav-sref="contactsIndex">Index</md-nav-item>
      <md-nav-item md-nav-sref="contactsNew">New Contact</md-nav-item>
    </md-nav-bar>



    <section ui-view></section>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/contacts.resource.js"></script>
    <script src="js/contacts.controller.js"></script>
  </body>
</html>
